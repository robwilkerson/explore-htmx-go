{{ define "_list" }}
    <ul id="todo-list" class="block" hx-swap-oob="true">
        {{ range .Tasks }}
            {{ block "_todo-task" . }}
                <li class="flex p-2 border-b-2 border-slate-200">
                    <div class="flex-initial px-2 pb-1">
                        <input
                            type="hidden"
                            name="id"
                            id="task{{ .Id }}"
                            value="{{ .Id }}"
                        />
                        <input
                            type="checkbox"
                            name="completed"
                            hx-trigger="change"
                            hx-patch="/todos/{{ .Id }}?completed={{ if .Complete }}false{{ else }}true{{ end }}"
                            class="scale-150 rounded"
                            {{ if .Complete }}checked{{ end }}
                        />
                    </div>
                    <div class="flex-grow pl-3">{{ .Task }}</div>
                    <div hx-delete="/todos/{{ .Id }}" hx-target="closest li" hx-swap="outerHTML" class="flex-shrink text-red-600 cursor-pointer">&#10008;</div>
                </li>
            {{ end }}
        {{ end }}
    </ul>
{{ end }}
